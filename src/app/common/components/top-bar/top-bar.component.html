<header>
  <div class="column">
    <img src="/assets/image/icons/logo.svg" (click)="onLogoClick()" alt="">
  </div>

  <div class="column" (click)="onCartClick()">
    <img class="cart" src="/assets/image/icons/basket.svg" alt="">

  </div>
</header>
